# Deploy Vite + React app to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main', 'master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "=== Checking dist folder contents ==="
          ls -la dist/
          echo ""
          echo "=== Checking for required files ==="
          test -f dist/index.html && echo "‚úì index.html exists" || echo "‚úó index.html missing"
          test -f dist/404.html && echo "‚úì 404.html exists" || echo "‚úó 404.html missing"
          test -f dist/CNAME && echo "‚úì CNAME exists" || echo "‚úó CNAME missing"
          test -d dist/assets && echo "‚úì assets folder exists" || echo "‚úó assets folder missing"
          echo ""
          echo "=== Checking index.html script tags ==="
          grep -o '<script[^>]*src="[^"]*"' dist/index.html || echo "No script tags found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üìç URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "‚ö†Ô∏è Important: If you see a blank page:"
          echo "1. Wait 2-3 minutes for propagation"
          echo "2. Clear browser cache (Ctrl+Shift+Delete)"
          echo "3. Try incognito mode"
          echo "4. Check GitHub Pages settings uses 'GitHub Actions' as source"

